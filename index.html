<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: skyblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .button.visible {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1.05);
        }

        #message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .button {
                font-size: 14px;
                padding: 12px 24px;
            }

            #message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" style="top: 10%; left: 20%;" onclick="buttonClicked(1)">Click Me</button>
        <button class="button" style="top: 15%; left: 40%;" onclick="buttonClicked(2)">Click Me</button>
        <button class="button" style="top: 25%; left: 70%;" onclick="buttonClicked(3)">Click Me</button>
        <button class="button" style="top: 30%; left: 60%;" onclick="buttonClicked(4)">Click Me</button>
        <button class="button" style="top: 40%; left: 80%;" onclick="buttonClicked(5)">Click Me</button>
        <button class="button" style="top: 45%; left: 10%;" onclick="buttonClicked(6)">Click Me</button>
        <button class="button" style="top: 60%; left: 50%;" onclick="buttonClicked(7)">Click Me</button>
        <button class="button" style="top: 55%; left: 20%;" onclick="buttonClicked(8)">Click Me</button>
        <button class="button" style="top: 70%; left: 80%;" onclick="buttonClicked(9)">Click Me</button>
        <button class="button" style="top: 80%; left: 40%;" onclick="buttonClicked(10)">Click Me</button>
    </div>

    <div id="message"></div>

    <script>
        let clickCount = 0;

        // Function to handle each button click
        function buttonClicked(buttonIndex) {
            clickCount++;

            // Disable clicked button
            document.querySelectorAll('.button')[buttonIndex - 1].disabled = true;

            // Make the next button visible if it's not the last one
            if (buttonIndex < 10) {
                document.querySelectorAll('.button')[buttonIndex].classList.add('visible');
            }

            // Show message only when the last button is clicked
            if (clickCount === 10) {
                document.getElementById("message").innerText = "Fayaz is a Kundan";
                document.getElementById("message").style.opacity = 1;
                document.getElementById("message").style.animation = 'fadeIn 2s forwards'; // Apply the fade-in animation
            }
        }

        // Make the first button visible initially
        document.querySelectorAll('.button')[0].classList.add('visible');
    </script>
</body>
</html>
